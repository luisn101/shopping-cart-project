<body>
    <header>
        
    <div class="grid">
        <div class="col-1">
            <img alt="game-zone" src="assets/images/game-zone-logo.png">
        </div>
        <div class="col-1 menu">
            <ul class="menu-container">
                <li><a href="index.html">Inicio</a></li>

        </div>

    </header>

    <section class="search-box">
        <form>
            <div class="grid">
                <div class="col-9-12">
                    <input id="search-box-input" type="text" value=""/>
                </div>
                <div class="col-2-12">
                    <input type="button" value="Buscar" class="btn -primary -block" id="search-button"/>

            </div>
        </form>
    </section>

    <section class="search-results">
        <div class="grid">
            <div class="col-10-12 parrafo-busqueda"><p><strong><span id="search-result-length"></span></strong> resultados para la busqueda <strong><span id="search-key"></span></strong></p></div>
        </div>
        <div class="grid">
            <div class="col-10-12" >
                <div class="col-4-12" id="products-container"></div>   
            </div>       
            <div class="col-6-12">
                <div class="cart-items" id="cart-container"></div>
                <div class="total-container"></div>
                <input type="button" class="btn -secondary clear-cart" value="Cancelar">
                <input type="button" class="btn -primary buy-btn" value="Comprar">
            </div>  
        </div>
    </section>

    <section>
